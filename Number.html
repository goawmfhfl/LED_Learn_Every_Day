    <script>

const Animal = (function(){
        function Animal(name){
            this.name = name;
        };
        Animal.prototype.sayDogName = function(){
            console.log(`Hi! My name is ${this.name}`);
        };

        return Animal
    }());

    const me = new Animal('Snoopy')

    me.sayDogName = function(){
        console.log(`Hey ~ do you know my name ${this.name}?`);
    }

    me.sayDogName() // ðŸ”– 1ë²ˆ
    delete me.sayDogName;
    me.sayDogName() // ðŸ”– 2ë²ˆ
    delete Animal.prototype.sayDogName;
    me.sayDogName() // ðŸ”– 3ë²ˆ
    </script>
