<body>
    <script>
        function solution(str1,str2){
            let answer="YES";
            let sH = new Map();
            for(let x of str1){
                if(sH.has(x)) sH.set(x,sH.get(x)+1);
                else sH.set(x,1);
            }
            console.log(sH);
            for(let x of str2){
                if(!sH.has(x) || sH.get(x) === 0) return "No"
                sH.set(x, sH.get(x)-1);
            }
            return answer;
        }
        let a = "AAbbaac";
        let b = "AAbbacc";
        console.log(solution(a,b));
    </script>
