<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function test(number){
            this.number = number;
        };
        
        test.prototype.AddNumber = function(){
            return this.number + 100
        }
        test.prototype.SubNumber = function(){
            return this.number - 100
        }
        test.prototype.DivNumber = function(){
            return this.number / 100
        }
        test.prototype.MultNumber = function(){
            return this.number * 100
        }

        const add = new test(10)
        const subtract = new test(10)
        const division = new test(10)
        const multiply = new test(10)

        console.log(add.AddNumber());
        console.log(subtract.SubNumber());
        console.log(division.DivNumber());
        console.log(multiply.MultNumber());
        
    </script>
</body>
</html>
