<body>
    <script>
        function solution(arr){
            let answer = "YES"
            arr = arr.toLowerCase();
            let len = arr.length;
            for(let i=0; i<Math.floor(len/2); i++){
                if(arr[i] !== arr[len-i-1]) return "No";
            }
            return answer;
        }
        let str ="goOg"
        console.log(solution(str));
    </script>
