<body>
    <script>
        function solution(arr){
            let answer = 0;

            for(let x of arr){
                if(!isNaN(x)) answer = answer*10+Number(x);
            }
            return parseInt(answer);
        }

        let arr = "g0e00n22T0s8eSoft"
        console.log(solution(arr));
    </script>
</body>
