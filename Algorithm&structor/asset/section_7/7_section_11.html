<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function count(songs,capacity){
            let cnt=1; sum=0; // 누적되는 용량
            for(let x of songs){
                if(sum+x>capacity){
                cnt++
                sum=x;
                }
                else sum+=x
            }
        }
        function solution(m,songs){
            let answer;
            let lt=Math.max(...songs) // 전개연산자 스프레이드 오퍼레이터
            let rt=songs.reduce((a,b)=>a+b,0);
            //이분검색 외워버리세요
            while(lt<=rt){
                let mid = parseInt((lt+rt)/2); // mid값을 구할 수 있다.
                if(count(songs,mid)<=m){
                answer=mid; // 이게 용량이 된다 답이라는 것을 의미함
                rt=mid-1; // 
                }
                else lt=mid+1;
            }

            return answer;
        }

        let arr=[1,2,3,4,5,6,7,8,9];
        console.log(solution(3,arr));
    </script>
</body>
</html>
