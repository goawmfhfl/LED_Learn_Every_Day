<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(n, k, arr, m){
            let answer=0;
            let tmp=Array.from({length:k},()=> 0)
            // 3개의 배열만들기

            function DFS(L, s, sum){
                if(L===k){
                    if(sum%m===0) answer++
                    // DFS L=3이 되었을 때의 경우의 수들이 담긴다
                    console.log(sum, tmp);
                    // sum을 통해서 3개의 값을 더했을 때 값이 출력
                    // tmp를 통해서 배열에 담긴 arr원소들 출력
                }else{
                    for(let i=s; i<n; i++){
                        tmp[L]=arr[i]
                        // L이 증가할 때마다 배열의 L번째 인덱스에 값이 쌓임
                        // L이 3이 될 경우 else문을 거치지 않고 if의 조건문에 의해
                        // tmp 배열에 담긴 원소들 출력

                        // 재귀함수 실행
                        DFS(L+1, i+1, sum+arr[i]);
                        // L을 통해서 레벨의 증가
                        // i+1을 통해서 전달받은 arr의 인덱스 값 증가
                        // sum을 통해서 tmp배열의 합을 구함.
                    }
                }
            }
            DFS(0, 0, 0)
            return answer;
        }
        let arr=[2, 4, 5, 8, 12]
        console.log(solution(5, 3, arr, 6));
    </script>
</body>
</html>
