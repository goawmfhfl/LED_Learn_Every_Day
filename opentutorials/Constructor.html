    <body>
        <script>
    function Person (name,first,second,third){
    this.name=name,
    this.first = first,
    this.second= second,
    this.third= third
    }
    Person.prototype.sum = function(){
        return 'prototype :' + (this.first + this.second)
    }
    let choi = new Person('kim',10,20,30);
    let kim = new Person('choi',10,10,10);
    kim.sum = function(){
        return 'this :' + (this.first + this.second)
    }
    console.log(choi.sum());
    console.log(kim.sum());

    </script>
</body>
</html>
