    <script>
        console.log("Math,PI", Math.PI);
        console.log("Math,Random", Math.random());

        let MyMath = {
            PI:Math.PI,
            random:function(){
                return Math.random()
            },
            floor: function(val){
                return Math.floor(val)
            }
        }
        console.log("MyMath.PI :", MyMath.PI);
        console.log("random :",MyMath.random());
        console.log("floor :",MyMath.floor(3.9));

        let MyMath_PI = Math.PI;

        function MyMath_random(){
            return Math.random();
        }

        function MyMath_floor(val){
            return Math.floor(3.9)
        }

        console.log(MyMath_random());
        console.log(MyMath_floor());
    </script>
