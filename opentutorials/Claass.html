<body>
    <script>
        class Person{
            constructor(name,first,second){
                this.name = name;
                this.first = first;
                this.second = second;
            }
            sum(){
                return this.first + this.second;            
            }
            }

        let kim = new Person('kim',10,20);
        let choi = new Person('choi',20,30)
        kim.sum = function(){
            return 'this :' +(this.first + this.second)
        }
        console.log(choi.sum());
        console.log(kim.sum());
    </script>
